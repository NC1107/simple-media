name: Docker Build & Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    name: Security Checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Hadolint (Dockerfile linter)
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: apps/frontend/Dockerfile
        failure-threshold: warning
    
    - name: Run Hadolint on backend
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: apps/backend/Dockerfile
        failure-threshold: warning
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Audit frontend dependencies
      working-directory: apps/frontend
      run: npm audit --audit-level=high
    
    - name: Audit backend dependencies
      working-directory: apps/backend
      run: npm audit --audit-level=high

  build:
    runs-on: ubuntu-latest
    needs: security
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./apps/frontend
        target: production
        push: true
        tags: |
          ghcr.io/nc1107/simple-media-frontend:latest
          ghcr.io/nc1107/simple-media-frontend:${{ github.sha }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./apps/backend
        target: prod
        push: true
        tags: |
          ghcr.io/nc1107/simple-media-backend:latest
          ghcr.io/nc1107/simple-media-backend:${{ github.sha }}
    
    - name: Run Trivy scan on frontend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/nc1107/simple-media-frontend:latest
        format: 'sarif'
        output: 'trivy-frontend.sarif'
        severity: 'HIGH,CRITICAL'
      continue-on-error: true
    
    - name: Upload Trivy results for frontend
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('trivy-frontend.sarif') != ''
      with:
        sarif_file: 'trivy-frontend.sarif'
        category: 'trivy-frontend'
    
    - name: Run Trivy scan on backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/nc1107/simple-media-backend:latest
        format: 'sarif'
        output: 'trivy-backend.sarif'
        severity: 'HIGH,CRITICAL'
      continue-on-error: true
    
    - name: Upload Trivy results for backend
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('trivy-backend.sarif') != ''
      with:
        sarif_file: 'trivy-backend.sarif'
        category: 'trivy-backend'
    
    - name: Test backend health
      run: |
        docker run -d --name backend -p 3001:3001 ghcr.io/nc1107/simple-media-backend:latest
        sleep 5
        curl --fail http://localhost:3001/api/health || exit 1
        docker stop backend
