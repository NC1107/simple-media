services:
  frontend:
    build:
      context: ./apps/frontend
      target: dev
    ports:
      - "8100:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build:
      context: ./apps/backend
      target: dev
    ports:
      - "8101:3001"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
      - ./data:/app/data
      - E:\media\tv:/tv:ro
      - E:\media\movies:/movies:ro
      - E:\media\books:/books:ro
    environment:
      - NODE_ENV=development
      - DB_PATH=/app/data/media.sqlite
      - MEDIA_PATH=/tv
      - MOVIES_PATH=/movies
      - BOOKS_PATH=/books

volumes:
  data:
